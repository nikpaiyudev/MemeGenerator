<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">
        <span>Please upload a image to customize</span>

        <div class="edit-image">
            <input type="text" id="top-text" placeholder="top text">
            <input type="text" id="bottom-text" placeholder="bottom text">
        </div>

        <div class="image-upload">
            <input id="image-upload" type="file" name="image" id="image">
        </div>


        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>

        <div class="download-image">
            <button id="download">Download EditedImage</button>
        </div>

    </div>

    <script src="./main.js"></script>
    
</body>
</html>
